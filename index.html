<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Scrimba solo project 1</title>
</head>
<body>
    <h1>Convert from imperial to metric and vice versa!</h1>
    <div class="container query__container">
        <input id="input-value" type="text">
        <button id="compute-button">Convert!</button>
    
    </div>
    <div class="container main-container">

        <div class="value__container">
            <h2 class="value__title">Metric/imperial unit conversion</h3>

            <p class="value user-input" id="conversion-value">?</p>

        </div>
        <div class="conversions__container">
            <div class="conversions_content">
                <h3 class="conversion__label">Length(metres/feet)</h3>
                <p class="conversion__description"> <span class="user-input"></span> metres = <span id="feet"></span> feet | <span class="user-input"></span> feet = <span id="metres"></span> metres</p>
                <h3 class="conversion__label">Volume (Litres/Gallons)</h3>
                <p class="conversion__description"><span class="user-input"></span> litres = <span id="gallons"></span> gallons | <span class="user-input"></span> gallons = <span id="litres"></span> litres</p>
                <h3 class="conversion__label">Mass (Kilograms/Pounds)</h3>
                <p class="conversion__description"><span class="user-input"></span> kilograms = <span id="pounds"></span> pounds | <span class="user-input"></span> pounds = <span id="kilograms"></span> kilograms</p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
